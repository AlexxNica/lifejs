
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Life.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
            overflow:hidden;
        }
        #controls{
            position:absolute;
            top:30%;
            height:70%;
            width:100%;
            display:none;
            background:white;
            opacity:0.8;
        }

        #fitness{
            position:relative;
            width:100%;
            height:60%;
        }

        #brain {
            position:relative;
            float:left;
            height: 500px;
            width: 500px;
            margin: 0px;
            padding: 0px;
            background: #000;
        }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="bootstrap/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <button class="btn" data-toggle="button" id="pause">Pause Simulation</button>
        <button class="btn" data-toggle="button" id="showControls">Show Controls</button>
        <button class="btn" data-toggle="button" id="enableLogging">Enable Logging</button>
    </div>
</div>

<div id="sim">

</div>

<div id="controls">
    <ul class="nav nav-tabs" id="tabs">
        <li class="active"><a href="#charts">Charts</a></li>
        <li><a href="#agent">Selected Agent</a></li>
        <li><a href="#simulation">Simulation Control</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="charts">
            <div id="fitness" class="maxHeight"></div>
        </div>
        <div class="tab-pane" id="agent">
            <button class="btn" data-toggle="button" id="updateBrainGraph">Update Brain Graph (Slow)</button>
            <canvas id="eyes" width="500px" height="500px"></canvas>

            <div id="brain"></div>
            <button class="btn" id="clone">Clone this agent</button>
            <button class="btn" id="kill">Kill this agent</button>
        </div>
        <div class="tab-pane" id="simulation">...</div>
    </div>
</div>

<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap-transition.js"></script>
<script src="bootstrap/js/bootstrap-alert.js"></script>
<script src="bootstrap/js/bootstrap-modal.js"></script>
<script src="bootstrap/js/bootstrap-dropdown.js"></script>
<script src="bootstrap/js/bootstrap-scrollspy.js"></script>
<script src="bootstrap/js/bootstrap-tab.js"></script>
<script src="bootstrap/js/bootstrap-tooltip.js"></script>
<script src="bootstrap/js/bootstrap-popover.js"></script>
<script src="bootstrap/js/bootstrap-button.js"></script>
<script src="bootstrap/js/bootstrap-collapse.js"></script>
<script src="bootstrap/js/bootstrap-carousel.js"></script>
<script src="bootstrap/js/bootstrap-typeahead.js"></script>

<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="jit.js"></script>
<script type="text/javascript" src="LifeNode.js"></script>
<script type="text/javascript" src="LifeUI.js"></script>


<script type="text/javascript">
    var view, ui;

    $(document).ready(function(){
        var height = document.getElementById("sim").height;
        var width = document.getElementById("sim").width;
        view = new Life.Renderer({maxAgents:50, tickDuration:1, cellSize:64, agent: {babies: 1}});
        view.connect('http://127.0.0.1');
        document.getElementById("sim").appendChild(view.canvas);
        ui = new Life.UI(view, view.parameters);

    });


</script>

</body>
</html>
